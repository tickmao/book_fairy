    <script src="../../plugins/layer/layer.min.js"></script>
</head>
<body>
    <span style="font-size:14px;">

        <div id="fileinfo" class="tab-pane fade">
                        <div class="fileinfo_con">

                                <label style="float: left">病历附件信息</label>
                                <button id="csmAE_btn" type="button" class="btn btn-green" style="margin-right: 10px" onclick="wyMRD.gpyLayer()">拍照上传</button>
                                <div class="btn btn-green" id="picker">添加附件</div>
                            </div>

                            <div class="fileinfo_list">

                                <ul id="preViewImg" class="pro_imgBig" >

                                    <!--<img src="http://58.51.90.231:8089/consultation/upload/688be3b2424e4e3f83f5395f698edb8d.png" width="200" height="200" style="margin-right:10px; margin-top:10px;" alt="111">-->

                                    <!--<div class="del"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></div>-->
                                    <!--</li>-->

                                </ul>
                            </div>
                        </div>
                    </div>


             <div class="chooseform">
                <div class="choose_tiptop"><span>上传文件信息</span><a></a></div>
                <div class="form" style="margin-left:10px;">
                    <ul id="thelist">

                    </ul>
                </div>
                <div class="divbtn1">
                    <input type="button" class="search_btn btn-primary" value="开始上传" id="ctlBtn"/>
                </div>
            </div>
    </span>

    <script type="text/javascript">


        var uploaderParam = "businessEnumType=22&tableType=2&richEditType=4";

        //文件上传
        // 图片上传demo
        $(function() {
                var $ = jQuery,
                    $list = $('#fileList'),
                    // 优化retina, 在retina下这个值是2
                    ratio = window.devicePixelRatio || 1,

                    // 缩略图大小
                    thumbnailWidth = 100 * ratio,
                    thumbnailHeight = 100 * ratio,

                    // Web Uploader实例
                    uploader;

                // 初始化Web Uploader
                uploader = WebUploader.create({

                    // 自动上传。
                    auto: true,

                    // swf文件路径
                    //swf:  '/js/webuploader/js/Uploader.swf',
                    swf: '../../plugins/webuploader/Uploader.swf',

                    // 文件接收服务端。
                    server: "http://localhost:8083/wind-file/api/" + "imgUpload/singleImg?" + uploaderParam,

                    // [默认值：'file']  设置文件上传域的name。
                    fileVal:'file',

                    // 选择文件的按钮。可选。
                    // 内部根据当前运行是创建，可能是input元素，也可能是flash.
                    pick: '#filePicker',

                    // 只允许选择文件，可选。
                    accept: {
                        title: 'Images',
                        extensions: 'gif,jpg,jpeg,bmp,png',
                        mimeTypes: ".gif,.jpg,.jpeg,.png"
                    },
                    duplicate :true
                });

                // 当有文件添加进来的时候
                uploader.on( 'fileQueued', function( file ) {
                    var $li = $(
                            '<div id="' + file.id + '" class="file-item thumbnail">' +
                            '<img>' +
                            '<div class="info">' + file.name + '</div>' +
                            '</div>'
                        ),
                        $img = $li.find('img');

                    $list.append( $li );

                    // 创建缩略图
                    uploader.makeThumb( file, function( error, src ) {
                        if ( error ) {
                            $img.replaceWith('<span>不能预览</span>');
                            return;
                        }

                        $img.attr( 'src', src );
                    }, thumbnailWidth, thumbnailHeight );
                });

                // 文件上传过程中创建进度条实时显示。
                uploader.on( 'uploadProgress', function( file, percentage ) {
                    var $li = $( '#'+file.id ),
                        $percent = $li.find('.progress span');

                    // 避免重复创建
                    if ( !$percent.length ) {
                        $percent = $('<p class="progress"><span></span></p>')
                            .appendTo( $li )
                            .find('span');
                    }

                    $percent.css( 'width', percentage * 100 + '%' );
                });

                // 文件上传成功，给item添加成功class, 用样式标记上传成功。
                uploader.on( 'uploadSuccess', function( file,data ) {
                    //var fileList = $.parseJSON(callBack);//转换为json对象
                    alert('upload success\n'+data.name);
                    $('#uploader-demo').append('<input  type="text" name="fileUrl" value="'+data.name+'"/>');
                    $( '#'+file.id ).addClass('upload-state-done');
                });

                // 文件上传失败，现实上传出错。
                uploader.on( 'uploadError', function( file ) {
                    var $li = $( '#'+file.id ),
                        $error = $li.find('div.error');

                    // 避免重复创建
                    if ( !$error.length ) {
                        $error = $('<div class="error"></div>').appendTo( $li );
                    }

                    $error.text('上传失败!!!');
                });

                // 完成上传完了，成功或者失败，先删除进度条。
                uploader.on( 'uploadComplete', function( file ) {
                    $( '#'+file.id ).find('.progress').remove();
                });
            }

        );
    </script>

</body>
</html>
