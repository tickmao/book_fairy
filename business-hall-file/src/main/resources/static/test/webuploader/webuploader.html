<!DOCTYPE html>
<html>

	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta name="renderer" content="webkit">
	    <meta http-equiv="Cache-Control" content="no-siteapp" />
	    <title>不孕不育远程会诊转诊平台</title>
	
	    <meta name="keywords" content="不孕不育远程会诊转诊平台医务人员管理模块">
	    <meta name="description" content="不孕不育远程会诊转诊平台医务人员管理模块">
	
	    <!--[if lt IE 8]>
	    <meta http-equiv="refresh" content="0;ie.html" />
	    <![endif]-->
	    <link href="../../css/animate.css" rel="stylesheet">
	    <link href="../../css/bootstrap.min.css" rel="stylesheet">
	    <link href="../../css/font-awesome.min.css" rel="stylesheet" />
	    <link href="../../css/webuploader.css" rel="stylesheet" />
	   
	</head>
	
	<body class="fixed-sidebar full-height-layout gray-bg" style="overflow:hidden">
		<span style="font-size:14px;"><div id="uploader-demo">  
		    <!--用来存放item-->  
		    <div id="thelist" class="uploader-list"></div>  
			    <div>  
				     <div id="filePicker">选择图片</div>  
				     <button id="ctlBtn" class="btn btn-default">开始上传</button>  
			    </div>  
			</div>  
		</span>  

	
		<script src="../../js/common/jquery-1.9.1.min.js"></script>
		<script src="../../js/plugins/bootstrap/bootstrap.min.js"></script>
		
		<script src="../../js/plugins/metisMenu/jquery.metisMenu.js"></script>
		<script src="../../js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
		<script src="../../js/plugins/layer/layer.js"></script>
		<script src="../../js/plugins/webuploader.min.js"></script>
		
		<script src="../../js/common/common.js"></script>	
		
		
		<script>

			var uploader = WebUploader.create({

			    // swf文件路径
			    swf: '../../js/plugins/Uploader.swf',
			
			    // 文件接收服务端。
			    server: 'http://localhost:8086/common-file/',
			
			    // 选择文件的按钮。可选。
			    // 内部根据当前运行是创建，可能是input元素，也可能是flash.
			    pick: '#picker',
			
			    // 不压缩image, 默认如果是jpeg，文件上传前会压缩一把再上传！
			    resize: false
			});
			
			// 当有文件被添加进队列的时候
			uploader.on( 'fileQueued', function( file ) {
			    $("#thelist").append( '<div id="' + file.id + '" class="item">' +
			        '<h4 class="info">' + file.name + '</h4>' +
			        '<p class="state">等待上传...</p>' +
			    '</div>' );
			});
			// 文件上传过程中创建进度条实时显示。
			uploader.on( 'uploadProgress', function( file, percentage ) {
			    var $li = $( '#'+file.id ),
			        $percent = $li.find('.progress .progress-bar');
			
			    // 避免重复创建
			    if ( !$percent.length ) {
			        $percent = $('<div class="progress progress-striped active">' +
			          '<div class="progress-bar" role="progressbar" style="width: 0%">' +
			          '</div>' +
			        '</div>').appendTo( $li ).find('.progress-bar');
			    }
			
			    $li.find('p.state').text('上传中');
			
			    $percent.css( 'width', percentage * 100 + '%' );
			});
			
			uploader.on( 'uploadSuccess', function( file ) {
			    $( '#'+file.id ).find('p.state').text('已上传');
			});
			
			uploader.on( 'uploadError', function( file ) {
			    $( '#'+file.id ).find('p.state').text('上传出错');
			});
			
			uploader.on( 'uploadComplete', function( file ) {
			    $( '#'+file.id ).find('.progress').fadeOut();
			});
			
			
			
			
			
			
			$(function(){  
		   		/*init webuploader*/  
			   var $list=$("#thelist");   //这几个初始化全局的百度文档上没说明，好蛋疼。  
			   var $btn =$("#ctlBtn");   //开始上传  
			   var thumbnailWidth = 100;   //缩略图高度和宽度 （单位是像素），当宽高度是0~1的时候，是按照百分比计算，具体可以看api文档  
			   var thumbnailHeight = 100;  
		  
			   var uploader = WebUploader.create({  
				     // swf文件路径
				    swf: '../../js/plugins/Uploader.swf',
				
				    // 文件接收服务端。
				    server: 'http://webuploader.duapp.com/server/fileupload.php',
				
				    // 选择文件的按钮。可选。
				    // 内部根据当前运行是创建，可能是input元素，也可能是flash.
				    pick: '#picker',
	
			  
			       // 选择文件的按钮。可选。  
			       // 内部根据当前运行是创建，可能是input元素，也可能是flash.  
			       pick: '#filePicker',  
			  
			     
			      // 只允许选择图片文件。
				    accept: {
				        title: 'Images',
				        extensions: 'gif,jpg,jpeg,bmp,png',
				        mimeTypes: ".gif,.jpg,.jpeg,.png"
				    },
			       method:'POST',  
			   });  
			   // 当有文件添加进来的时候  
			   uploader.on( 'fileQueued', function( file ) {  // webuploader事件.当选择文件后，文件被加载到文件队列中，触发该事件。等效于 uploader.onFileueued = function(file){...} ，类似js的事件定义。  
			       var $li = $(  
			               '<div id="' + file.id + '" class="file-item thumbnail">' +  
			                   '<img>' +  
			                   '<div class="info">' + file.name + '</div>' +  
			               '</div>'  
			               ),  
			           $img = $li.find('img');  
			  
			  
			       // $list为容器jQuery实例  
			       $list.append( $li );  
			  
			       // 创建缩略图  
			       // 如果为非图片文件，可以不用调用此方法。  
			       // thumbnailWidth x thumbnailHeight 为 100 x 100  
			       uploader.makeThumb( file, function( error, src ) {   //webuploader方法  
			           if ( error ) {  
			               $img.replaceWith('<span>不能预览</span>');  
			               return;  
			           }  
			  
			           $img.attr( 'src', src );  
			       }, thumbnailWidth, thumbnailHeight );  
			   });  
			   // 文件上传过程中创建进度条实时显示。  
			   uploader.on( 'uploadProgress', function( file, percentage ) {  
			       var $li = $( '#'+file.id ),  
			           $percent = $li.find('.progress span');  
			  
			       // 避免重复创建  
			       if ( !$percent.length ) {  
			           $percent = $('<p class="progress"><span></span></p>')  
			                   .appendTo( $li )  
			                   .find('span');  
			       }  
			  
			       $percent.css( 'width', percentage * 100 + '%' );  
			   });  
		  
			   // 文件上传成功，给item添加成功class, 用样式标记上传成功。  
			   uploader.on( 'uploadSuccess', function( file ) {  
			       $( '#'+file.id ).addClass('upload-state-done');  
			   });  
		  
			   // 文件上传失败，显示上传出错。  
			   uploader.on( 'uploadError', function( file ) {  
			       var $li = $( '#'+file.id ),  
			           $error = $li.find('div.error');  
			  
			       // 避免重复创建  
			       if ( !$error.length ) {  
			           $error = $('<div class="error"></div>').appendTo( $li );  
			       }  
			  
			       $error.text('上传失败');  
			   });  
		  
			   // 完成上传完了，成功或者失败，先删除进度条。  
			   uploader.on( 'uploadComplete', function( file ) {  
			       $( '#'+file.id ).find('.progress').remove();  
			   });  
		      $btn.on( 'click', function() {  
		        console.log("上传...");  
		        uploader.upload();  
		        console.log("上传成功");  
		      });  
		  });  
		</script>
		
	
	
	</body>

</html>
