spring:
    # 环境 dev|test|pro/linux
    profiles:
        active: dev #启用配置文件
    messages:
        encoding: UTF-8
    http:
        encoding:
            charset: UTF-8
            enabled: true
            force: true
        multipart: #文件上传配置
            max-file-size: 100MB
            max-request-size: 100MB
            enabled: true
    jackson:
        time-zone: GMT+8
        date-format: yyyy-MM-dd HH:mm:ss
        joda-date-time-format: yyyy-MM-dd HH:mm:ss

    resources: # 静态资源的路径
        static-locations: classpath:/static/,classpath:/views/

    mvc:
        servlet:
            load-on-startup: 1

    mail:
        default-encoding: UTF-8
        host: smtp.163.com
        username: xxx@163.com
        password: xxx
        protocol: smtp
        test-connection: false

#multipart:
#    enabled: true

files:
    path: ${file-path:d:/files}
token:
    expire:
        seconds: 86400


